<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Area Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form action="submit_feedback.php" method="POST">
        <input type="hidden" name="stakeholderType" id="stakeholderType">
        <input type="hidden" name="academicYear" id="academicYear">
        <input type="hidden" name="specialization" id="specialization">
        <input type="hidden" name="branch" id="branch">
        <input type="hidden" name="date" id="date">
        <input type="hidden" name="location" id="location">


        <h2>Parking Area Feedback Form</h2>

        <div class="question">
            <label>1. How would you rate the availability of parking spaces for students and staff?</label>
            <input type="radio" name="question1" value="Poor" required> Poor
            <input type="radio" name="question1" value="Fair"> Fair
            <input type="radio" name="question1" value="Good"> Good
            <input type="radio" name="question1" value="Excellent"> Excellent
        </div>

        <div class="question">
            <label>2. Is the parking area secure and monitored for safety?</label>
            <input type="radio" name="question2" value="Poor" required> Poor
            <input type="radio" name="question2" value="Fair"> Fair
            <input type="radio" name="question2" value="Good"> Good
            <input type="radio" name="question2" value="Excellent"> Excellent
        </div>

        <div class="question">
            <label>3. How accessible and well-located is the parking area in relation to the campus?</label>
            <input type="radio" name="question3" value="Poor" required> Poor
            <input type="radio" name="question3" value="Fair"> Fair
            <input type="radio" name="question3" value="Good"> Good
            <input type="radio" name="question3" value="Excellent"> Excellent
        </div>

        <div class="question">
            <label>4. Are there any concerns about overcrowding or limited space in the parking area?</label>
            <input type="radio" name="question4" value="Poor" required> Poor
            <input type="radio" name="question4" value="Fair"> Fair
            <input type="radio" name="question4" value="Good"> Good
            <input type="radio" name="question4" value="Excellent"> Excellent
        </div>

        <div class="question">
            <label>5. Is the parking area adequately lit during evening hours?</label>
            <input type="radio" name="question5" value="Poor" required> Poor
            <input type="radio" name="question5" value="Fair"> Fair
            <input type="radio" name="question5" value="Good"> Good
            <input type="radio" name="question5" value="Excellent"> Excellent
        </div>

        <div class="question">
            <label>6. How easy is it to navigate the parking area (signage, layout)?</label>
            <input type="radio" name="question6" value="Poor" required> Poor
            <input type="radio" name="question6" value="Fair"> Fair
            <input type="radio" name="question6" value="Good"> Good
            <input type="radio" name="question6" value="Excellent"> Excellent
        </div>

        <div class="question">
            <label>7. Are the parking spaces well-marked and organized?</label>
            <input type="radio" name="question7" value="Poor" required> Poor
            <input type="radio" name="question7" value="Fair"> Fair
            <input type="radio" name="question7" value="Good"> Good
            <input type="radio" name="question7" value="Excellent"> Excellent
        </div>

        <div class="question">
            <label>8. Have you experienced any issues with parking management (permits, fees, etc.)?</label>
            <input type="radio" name="question8" value="Poor" required> Poor
            <input type="radio" name="question8" value="Fair"> Fair
            <input type="radio" name="question8" value="Good"> Good
            <input type="radio" name="question8" value="Excellent"> Excellent
        </div>

        <div class="question">
            <label>9. How satisfied are you with the cleanliness and maintenance of the parking area?</label>
            <input type="radio" name="question9" value="Poor" required> Poor
            <input type="radio" name="question9" value="Fair"> Fair
            <input type="radio" name="question9" value="Good"> Good
            <input type="radio" name="question9" value="Excellent"> Excellent
        </div>

        <div class="question">
            <label>10. What suggestions do you have for improving the parking facilities?</label>
            <textarea name="question10" rows="3" required></textarea>
        </div>

        <input type="submit" value="Submit Feedback">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const location = localStorage.getItem("selectedLocation");
    const date = localStorage.getItem("feedbackDate");

    console.log("Stored Location:", location);
    console.log("Stored Date:", date);

    if (!location || location === "null" || location.trim() === "") {
        alert("ðŸš¨ Missing Location! Please go back and select a location.");
        window.location.href = "index.html";
        return;
    }

    if (!date || date === "null" || date.trim() === "") {
        alert("ðŸš¨ Missing Date! Please go back and try again.");
        window.location.href = "index.html";
        return;
    }

    document.getElementById("stakeholderType").value = localStorage.getItem("stakeholderType") || "";
    document.getElementById("academicYear").value = localStorage.getItem("academicYear") || "";
    document.getElementById("branch").value = localStorage.getItem("branch") || "";
    document.getElementById("specialization").value = localStorage.getItem("specialization") || "";
    document.getElementById("date").value = date;
    document.getElementById("location").value = location;
});



        </script>
    

 

</body>
</html>
